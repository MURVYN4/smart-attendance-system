<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC and Website Opener</title>
    <script>
        // Function to enable NFC
        async function enableNFC() {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    console.log("NFC reader started successfully.");
                    alert("NFC enabled successfully!");
                } catch (error) {
                    console.error("Error enabling NFC: ", error);
                    alert("NFC could not be enabled.");
                }
            } else {
                alert("NFC is not supported on this device.");
            }
        }

        // Function to open a website
        function openWebsite() {
            window.open("https://murvyn4.github.io/Qr-scanner/", "_blank");
        }
    </script>
</head>
<body>
    <h1>NFC and Website Opener</h1>
    <button onclick="enableNFC()">Enable NFC</button>
    <button onclick="openWebsite()">Open Website</button>
</body>
</html>
